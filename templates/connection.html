{% extends 'base.html' %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-header">
        <h2><i class="fas fa-hospital-user"></i> 登录</h2>
        <p class="auth-subtitle">欢迎使用医院管理系统</p>
    </div>

    <form method="post">
        <div class="form-group">
            <label for="usertype"><i class="fas fa-user"></i> 用户类型</label>
            <select class="form-control" id="usertype" name="usertype" required>
                        <option value="">请选择类型</option>
                        <option value="系统管理员">系统管理员</option>
                        <option value="药品管理员">药品管理员</option>
                        <option value="医生">医生</option>
                        <option value="收费员">收费员</option>
                        <option value="科室负责人">科室负责人</option>
                    </select>
        </div>

        <div class="form-group">
            <label for="dbpwd"><i class="fas fa-user"></i> 类型密码</label>
            <input type="text" id="dbpwd" name="dbpwd" class="form-control" required
                   placeholder="请输入类型密码" autocomplete="username">
        </div>
        <div style="text-align: center;">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> 登录
            </button>

        </div>
    </form>

    <div class="auth-links">
        <a href="#" onclick="alert('请联系系统管理员重置密码')">忘记密码？</a>
    </div>
</div>
{% endblock %}
